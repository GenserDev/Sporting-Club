<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Clientes - Sporting Club</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: #fff;
    }

    h1, h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 20px auto;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    input, button {
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    input {
      background: #ecf0f1;
      color: #2c3e50;
    }

    button {
      background-color: #1abc9c;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #16a085;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }

    li {
      background: rgba(255,255,255,0.2);
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .acciones button {
      margin-left: 10px;
    }

    .editando input {
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>Gestión de Clientes</h1>

  <form id="cliente-form">
    <input type="text" id="nombre" placeholder="Nombre" required />
    <input type="text" id="telefono" placeholder="Teléfono" required />
    <input type="email" id="correo" placeholder="Correo" required />
    <button type="submit">Agregar Cliente</button>
  </form>

  <h2>Lista de Clientes</h2>
  <ul id="lista-clientes"></ul>

  <script>
    const apiUrl = 'http://localhost:3000/api/clientes';
    const lista = document.getElementById('lista-clientes');

    async function cargarClientes() {
      const res = await fetch(apiUrl);
      const clientes = await res.json();
      lista.innerHTML = '';
      clientes.forEach(c => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span><strong>${c.nombre}</strong> - ${c.telefono} - ${c.correo}</span>
          <div class="acciones">
            <button onclick="editarCliente(${c.id}, '${c.nombre}', '${c.telefono}', '${c.correo}')">Editar</button>
            <button onclick="eliminarCliente(${c.id})">Eliminar</button>
          </div>
        `;
        lista.appendChild(li);
      });
    }

    async function agregarCliente(event) {
      event.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const telefono = document.getElementById('telefono').value;
      const correo = document.getElementById('correo').value;

      await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, telefono, correo })
      });

      document.getElementById('cliente-form').reset();
      cargarClientes();
    }

    async function eliminarCliente(id) {
      await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
      cargarClientes();
    }

    function editarCliente(id, nombre, telefono, correo) {
      const nuevoNombre = prompt('Nuevo nombre:', nombre);
      const nuevoTel = prompt('Nuevo teléfono:', telefono);
      const nuevoCorreo = prompt('Nuevo correo:', correo);

      if (nuevoNombre && nuevoTel && nuevoCorreo) {
        fetch(`${apiUrl}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre: nuevoNombre, telefono: nuevoTel, correo: nuevoCorreo })
        }).then(cargarClientes);
      }
    }

    document.getElementById('cliente-form').addEventListener('submit', agregarCliente);
    cargarClientes();
  </script>
</body>
</html>
